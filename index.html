<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="container_img">
            <span><i class="fas fa-chevron-left" @click="clickPrev"></i></span>
            <img :src="imgArray[counter]">
            <span><i class="fas fa-chevron-right" @click="clickNext"></i></span>
        </div>
        <div class="container_point">
            <i v-for="(item, index) in imgArray" :class="(index == counter) ? active : '' " class="fas fa-circle" @click="cambiaFoto(index)"></i>
        </div> 
    </div>


    <script src="js/script.js"></script>
</body>
</html>
